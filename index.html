<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" type="text/css" href="assets/semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="assets/semantic/dist/semantic.min.js"></script>
</head>

<body>
    <header class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#main" class="header item" id="main-page-btn">
                <i class="newspaper outline icon"></i>
                Front Camp News
            </a>
            <div class="header-right-block">
                <a href="#" class="item" id="refresh-btn">
                    <i class="redo icon"></i>
                    Refresh Top News
                </a>
                <a href="#user-page" class="header item hidden" id="user-page-btn"></a>
                <a href="#sign-in" class="header item" id="sign-in-page-btn">
                    Sign In
                </a>
                <a href="#sign-in" class="header item hidden" id="sign-out-btn">
                    Sign Out
                </a>
            </div>
        </div>
    </header>
    <main class="content-wrapper">
        <div class="ui icon input search-input" id="search-bar">
            <input type="text" placeholder="Search..." id="search-field">
            <i class="circular search link icon" id="search-btn"></i>
        </div>
        <button class="ui basic button add-news-btn hidden" id="add-news-btn">
            <i class="icon plus"></i>
            Add News
        </button>
        <h1 class="news-header"></h1>
        <div class="content-area" id="app-content">
        </div>
    </main>
    <footer class="ui inverted vertical footer segment">
        <div class="ui center aligned container">
            <a href="https://newsapi.org/"><i class="linkify icon"></i> Data provided by the News API service</a>
        </div>
    </footer>

    <div class="ui dimmer" id="app-loader">
        <div class="ui big loader"></div>
    </div>
</body>

</html>
